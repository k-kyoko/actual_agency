[shell]
exec = mabe
args = -f Experiments/settings*
path = /Users/bjornjuel/projects/Renzo_AA/mabe_2sensor/

### MAIN SETTINGS ###
[population_loader]
initPop = MASTER = default 100

[GLOBAL]
outputPrefix = Experiments/replacetest/
initPop = population_loader.plf
randomSeed = -1
updates = 10000

### ARCHIVIST SETTINGS ###
[ARCHIVIST]
outputMethod = LODwAP

[ARCHIVIST_DEFAULT]
filePrefix = exp_
realtimeSequence = :500
snapshotDataSequence = :500
snapshotOrganismsSequence = :500
writeSnapshotDataFiles = 1
writeSnapshotOrganismsFiles = 1

[ARCHIVIST_LODWAP]
filePrefix = exp_
dataSequence = :500
organismsSequence = :500
writeDataFile = 1
writeOrganismsFile = 1

### WORLD SETTINGS ###
[WORLD]
worldType = ComplexiPhi

[WORLD_COMPLEXIPHI]
blockPatternsString = 1,7
gapWidth = 1
nrOfLeftSensors = 1
nrOfRightSensors = 1

### ORGANISM SETTINGS ###
[BRAIN]
brainType = Markov

[BRAIN_MARKOV_GATES_DECOMPOSABLE]
allow = 0
initialCount = 0

[BRAIN_MARKOV_GATES_DETERMINISTIC]
allow = 1
initialCount = 2

[BRAIN_MARKOV_ADVANCED]
recordIOMap = 0
recordIOMap_fileName = markov_IO_map.csv

[BRAIN_MARKOV]
hiddenNodes = 4
