[shell]
exec = mabe
args = -f Experiments/settings*
path = /Users/bjornjuel/projects/mabe_development/mabe/


### MAIN SETTINGS ###
[population_loader]
initPop = MASTER = {'Experiments/diagnostic/LOD_organisms.csv'}

[GLOBAL]
outputPrefix = Experiments/diagnostic/
initPop = population_loader.plf
randomSeed = -1
updates = 0


### ARCHIVIST SETTINGS ###
[ARCHIVIST]
outputMethod = Default

[ARCHIVIST_DEFAULT]
filePrefix = jory_
realtimeSequence = :1000
snapshotDataSequence = :1000
snapshotOrganismsSequence = :1000
writeSnapshotDataFiles = 1
writeSnapshotOrganismsFiles = 1

[ARCHIVIST_LODWAP]
filePrefix = jory_
dataSequence = :1000
organismsSequence = :1000
writeDataFile = 1
writeOrganismsFile = 1


### WORLD SETTINGS ###
[WORLD]
worldType = TPM

[WORLD_COMPLEXIPHI]
blockPatternsString = 1,7
gapWidth = 1
nrOfLeftSensors = 1
nrOfRightSensors = 1

[WORLD_TPM]
numberOfInputs = 2
numberOfOutputs = 2


### ORGANISM SETTINGS ###
[BRAIN]
brainType = Markov

[BRAIN_MARKOV_GATES_DECOMPOSABLE]
allow = 0
initialCount = 3

[BRAIN_MARKOV_GATES_DETERMINISTIC]
allow = 1
initialCount = 0

[BRAIN_MARKOV_ADVANCED]
recordIOMap = 0
recordIOMap_fileName = markov_IO_map.csv

[BRAIN_MARKOV]
hiddenNodes = 4
